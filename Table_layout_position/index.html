<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Unit 04, table</title>
</head>
  <body>
    <!-- Создаем таблицу -->
    <table>
      <!-- Строки -->
      <tr>  
        <!-- Заголовки столбцов -->
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
      </tr>
      <!-- Строки -->
      <tr>
        <!-- Столбцы -->
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
      </tr>
      <!-- Строки -->
      <tr>
        <!-- Столбцы -->
        <td colspan="2">One</td> <!-- colspan объединяет ячейки по строке -->
        <td rowspan="2">Two</td> <!-- rowspan объединяет ячейки по столбцу -->       
      </tr>
      <!-- Строки -->
      <tr class= "bg-grey">
        <!-- Столбцы -->
        <td>One</td>
        <td>Two</td>        
      </tr>
    </table>
  </body>
</html>
